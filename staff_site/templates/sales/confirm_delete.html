{% extends "base.html" %}
{% block content %}
    <div class="row justify-content-center">
    <div class="col-md-6 col-md-4">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Удалить заявку</legend>
                <div class="alert alert-warning">Вы уверены, что хотите удалить заявку?</div>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Удалить</button>
                <a class="btn btn-outline-secondary" href="{% url 'sales-detail' object.id %}">Отмена</a>
            </div>
        </form>
    </div>
    </div>
{% endblock content %}
